<html>
<body>
    <a href={% url 'games:index' %}>Home</a><br>
    <form action="{% url 'games:index' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="title">Title:</label></td>
                <td><input type="text" id="title" name="title" required></td>
            </tr>
            <tr>
                <td><label for="platform">Platform:</label></td>
                <td>
                    <select name="platform" id="platform" size="1" required>
                    <option value="PS3">PS3</option>
                    <option value="PS4">PS4</option>
                    <option value="PS5">PS5</option>
                    <option value="Xbox360">Xbox360</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="provider">Provider:</label></td>
                <td><input type="text" id="provider" name="provider" required></td>
            </tr>
            <tr>
                <td><label for="type">Type:</label></td>
                <td><input type="text" id="type" name="type" required></td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
